<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <hr>
        <h3>About You</h3>
        <form>
                <div class="form-group">
                    <label for="name">Name (required)</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="inputImage">Link to photo (required)</label>
                    <input type="text" class="form-control" id="inputImage" placeholder="image URL">
                </div>
            
            <hr>
            <div class="question col-6">
                <h3>Question 1</h3>
                <h4>You love BBQ</h4>
                <select id="q1" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question col-6">
                <h3>Question 2</h3>
                <h4>I put sauce on my BBQ</h4>
                <select id="q2" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question col-6">
                <h3>Question 3</h3>
                <h4>I love chili with beans</h4>
                <select id="q3" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question col-6">
                <h3>Question 4</h3>
                <h4>BBQ is seasonal</h4>
                <select id="q4" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question col-6">
                <h3>Question 5</h3>
                <h4>I make BBQ on a propane grill</h4>
                <select id="q5" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question col-6">
                <h3>Question 6</h3>
                <h4>I put ketchup on my steak</h4>
                <select id="q6" class="custom-select custom-select-sm">
                    <option value></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
    <hr>
    <a href="/api/friends">Friends list</a>


    
</body>
</html>
